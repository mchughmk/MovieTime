<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-list-header>
      Adjust Font Size
    </ion-list-header>
    <ion-item>
      <ion-range min="6" max="20" step="2" snaps="true" [(ngModel)]="textSize">
        <ion-label range-left class="small-text">A</ion-label>
        <ion-label range-right>A</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <div [ngStyle]="{'font-size': textSize/10.0 + 'em'}">
    <p>
      This starter project comes with simple tabs-based layout for apps
      that are going to primarily use a Tabbed UI.
    </p>
    <p>
      Take a look at the <code>src/pages/</code> directory to add or change tabs,
      update any existing page or create new pages.
    </p>
  </div>
  <ion-item>
    <ion-label>Sample Toggle</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>
</ion-content>
